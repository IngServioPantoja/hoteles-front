<div class="row fondo-panel" *ngIf="lstHoteles?.length < 1">
  <span class="no-registros">  No se han encontrado registros</span>
</div>
<div class="row fondo-panel" *ngIf="lstHoteles?.length > 0">
  <article class="col-ms-12 panel-principal" *ngFor="let hotel of lstHoteles">
    <div class="row">
      <div class="col-xs-12 col-sm-8">
        <div class="col-xs-12 col-sm-7">
          <img src="assets/images/hotels/{{hotel.image}}" class="imagen-principal">
        </div>
        <div class="col-xs-12 col-sm-5">
          <div class="col-xs-12">
            <span class="item-titulo">{{hotel.name}}</span>
          </div>
          <div class="col-xs-12">
            <div *ngFor="let star of [1,2,3,4,5]" class="estrellas">
              <i class="glyphicon glyphicon-star" *ngIf="star <= hotel.stars"></i>
            </div>
          </div>
          <div class="col-xs-12">
            <i class="icon icon-{{amenitie}}" *ngFor="let amenitie of hotel.amenities"></i>
          </div>
        </div>
      </div>
      <div class="hidden-xs col-sm-1 ">
        <div class="separador-vertical">
        </div>
      </div>
      <div class="hidden-sm hidden-md hidden-lg col-xs-12">
        <div class="separador-orizontal">
        </div>
      </div>
      <div class="col-xs-12 col-sm-3 text-center">
        <div class="col-xs-12">
          Precio por noche por habitaci√≥n
        </div>
        <div class="col-xs-12">
          <div class="costos">
            <span class="moneda">ARS</span><span class="precio">{{hotel.price}}</span>
          </div>
        </div>
        <div class="col-xs-12">
        </div>
        <button class="btn btn-ver-hotel">Ver Hotel</button>
      </div>
    </div>
  </article>
</div>
